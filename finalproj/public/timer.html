<html>
    <title>Timer</title>

    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/timer.css">
    <body>

  <main class="timer-container">

    <header>
      <h1>Focus Timer</h1>
      <p>Track focused study time without limits</p>
    </header>

    <!-- GOAL SELECTION -->
    <section class="goal-select">
      <label for="goalDropdown">Working on:</label>
      <select id="goalDropdown">
        <option value="">No specific goal</option>
      </select>
    </section>

    <!-- TIMER DISPLAY -->
    <section class="timer-display">
      <span id="time">00:00:00</span>
    </section>

    <!-- CONTROLS -->
    <section class="timer-controls">
      <button id="startBtn">Start</button>
      <button id="pauseBtn">Pause</button>
      <button id="resetBtn">Reset</button>
    </section>

  </main>

  <div id="footer"></div>

  <script src="../js/nav.js"></script>
  <script src="../js/timer.js"></script>
</body>
</html>
