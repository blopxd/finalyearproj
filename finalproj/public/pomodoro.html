<html>
    <head>
        <title>Pomodoro Timer</title>
        
        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="../css/pomodoro.css">
        

    <body>
    <main class="pomodoro-container">
        <header>
            <h1>Pomodoro Focus Timer</h1>
            <p>Boost your productivity with focused work sessions</p>
        </header>

        <!-- TIMER DISPLAY -->
        <section class="pomodoro-timer-display">
            <span id="pomodoro-time">25:00</span>
        </section>

        <!-- CONTROLS -->
        <section class="pomodoro-timer-controls">
            <button id="pomodoro-startBtn">Start</button>
            <button id="pomodoro-pauseBtn">Pause</button>
            <button id="pomodoro-resetBtn">Reset</button>
        </section>
    </body>
</html>
